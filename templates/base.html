<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}IMDBies - Watch movies and TV shows online. Stream unlimited movies and TV series for free. High-quality streaming experience with no ads.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}movies, tv shows, streaming, watch online, free movies, IMDBies, movie streaming, tv series, watch movies online, free streaming{% endblock %}">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 day">
    <meta name="author" content="IMDBies">
    <meta name="theme-color" content="#e50914">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}IMDBies - Your Ultimate Movie Streaming Destination{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Watch unlimited movies and TV shows online for free. High-quality streaming with no ads. The best place to stream your favorite content.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='img/og-image.jpg', _external=True) }}{% endblock %}">
    <meta property="og:site_name" content="IMDBies">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ self.og_title() }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ self.og_description() }}{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{{ self.og_image() }}{% endblock %}">
    <meta name="twitter:creator" content="@IMDBies">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://m.media-amazon.com">
    
    <title>{% block title %}IMDBies - Your Ultimate Movie Streaming Destination{% endblock %} - IMDBies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --primary-color-hover: #ff0f1f;
            --secondary-color: #141414;
            --surface-color: #1a1d24;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --gradient-bg: linear-gradient(135deg, #1a1d24 0%, #17181c 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(25, 25, 25, 0.95);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
            --badge-bg: rgba(255, 255, 255, 0.1);
            --badge-text: #ffffff;
        }
        
        [data-bs-theme="light"] {
            --primary-color: #e50914;
            --primary-color-hover: #ff0f1f;
            --secondary-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --gradient-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --card-bg: rgba(0, 0, 0, 0.05);
            --card-border: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(255, 255, 255, 0.95);
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.1);
            --badge-bg: rgba(0, 0, 0, 0.1);
            --badge-text: #212529;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--gradient-bg);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .navbar {
            background: var(--surface-color) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-box {
            background: var(--input-bg);
            border-radius: 12px;
            padding: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--input-border);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 1rem;
            font-size: 1.1rem;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            box-shadow: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .btn {
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-left: 0.5rem;
        }

        .input-group .btn i {
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-color-hover);
            transform: translateY(-2px);
        }

        .theme-toggle, .watchlist-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--input-bg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover, .watchlist-toggle:hover {
            background: var(--input-border);
            transform: scale(1.1);
        }

        .watchlist-count {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: var(--surface-color);
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid var(--card-border);
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: var(--modal-bg);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Modal styles */
        .modal-content {
            background: var(--modal-bg);
            border: 1px solid var(--card-border);
        }

        .modal-header {
            border-bottom-color: var(--card-border);
        }

        .modal-footer {
            border-top-color: var(--card-border);
        }

        /* Card styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
        }

        /* Badge styles */
        .badge {
            background: var(--badge-bg);
            color: var(--badge-text);
        }

        /* Form control styles */
        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
        }

        .form-control:focus {
            background: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        /* Select styles */
        .form-select {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
        }

        .form-select:focus {
            background: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
        }

        /* Button outline styles */
        .btn-outline-light {
            border: 1px solid var(--input-border);
            color: var(--text-primary);
        }

        .btn-outline-light:hover {
            background: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-film"></i>IMDBies
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                    </ul>
                    <div class="d-flex align-items-center">
                        <a href="/watchlist" class="btn btn-outline-primary me-2">
                            <i class="fas fa-bookmark me-1"></i>Watchlist
                            <span class="badge bg-primary ms-1" id="watchlistCount">0</span>
                        </a>
                        <button class="btn btn-outline-light" onclick="toggleTheme()" id="themeToggle">
                            <i class="fas fa-moon me-1"></i>Theme
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1" style="margin-top: 76px;">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container text-center">
            <p class="mb-0">Created with <i class="fas fa-heart text-danger"></i> by <a href="https://thesaurabh.tech" target="_blank" rel="noopener noreferrer" class="text-decoration-none">Saurabh</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize and update watchlist count
        function updateWatchlistCount() {
            const watchlistCount = document.getElementById('watchlistCount');
            if (!watchlistCount) return;
            
            try {
                const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
                watchlistCount.textContent = watchlist.length;
                watchlistCount.style.display = watchlist.length > 0 ? 'inline' : 'none';
            } catch (e) {
                console.error('Error updating watchlist count:', e);
                watchlistCount.style.display = 'none';
            }
        }
        
        // Listen for storage changes for cross-tab synchronization
        window.addEventListener('storage', function(e) {
            if (e.key === 'watchlist') {
                updateWatchlistCount();
            }
        });
        
        // Toggle theme function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.innerHTML = newTheme === 'dark' 
                    ? '<i class="fas fa-moon me-1"></i>Theme'
                    : '<i class="fas fa-sun me-1"></i>Theme';
            }
            
            localStorage.setItem('theme', newTheme);
        }
        
        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Set theme from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
                
                const themeToggle = document.getElementById('themeToggle');
                if (themeToggle) {
                    themeToggle.innerHTML = savedTheme === 'dark' 
                        ? '<i class="fas fa-moon me-1"></i>Theme'
                        : '<i class="fas fa-sun me-1"></i>Theme';
                }
            }
            
            // Update watchlist count
            updateWatchlistCount();
        });
    </script>
</body>
</html>
